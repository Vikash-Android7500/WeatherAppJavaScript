<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"rel="stylesheet" />
    <!-- faveIcon -->
    <link rel="shortcut icon" href="https://cdn2.iconfinder.com/data/icons/weather-flat-14/64/weather02-512.png">
    <!-- css link -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main class="wrapper">

        <div id="snackbar"></div>
        <h1>Weather App</h1>

        <section class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </section>

        <section class="weather-container">

            <!-- grant location container-->
            <section class="sub-container grant-location-container">
                <img src="./assets/location.png" width="80" height="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </section>

            <!-- search form -> form-container-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./assets/search.png"  width="20" height="20" loading="lazy">
                </button>
            </form>

            <!--- loading screen container -->
            <section class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150">
                <p>Loading</p>
            </section>

            <!-- show Errer image -->
             <img class="ErrerImage" src="./assets/not-found.png" alt="not-found" width="250px">
               


            <!-- show weather info -->
            <article class="sub-container user-info-container">

                <!--city name and Flag-->
                <section class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </section>

                <!-- weather descriptuion-->
                <p data-weatherDesc></p>
                <!--weather Icon-->
                <img data-weatherIcon>
                <!--temperature-->
                <p data-temp></p>

                <!--3 cards - parameters-->
                <article class="parameter-container">

                    <!--card 1-->
                    <section class="parameter">
                        <img src="./assets/wind.png" >
                        <p>windspeed</p>
                        <p data-windspeed></p>
                    </section>

                    <!--card 2-->
                    <section class="parameter">
                        <img src="./assets/humidity.png" >
                        <p>humidity</p>
                        <p data-humidity></p>
                    </section>

                    <!--card 3-->
                    <section class="parameter">
                        <img src="./assets/cloud.png" >
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </section>

                </article>

            </article>

        </section>

    </main>

    <!-- link js file -->
    <script src="index.js"></script>
</body>
</html>
